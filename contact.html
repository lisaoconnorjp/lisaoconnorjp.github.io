      <h1>Contact Me</h1>
      <p>Congratulations on your plans to be married, and thank you for inquiring about me!</p>
      <form id="emailForm" class="emailForm">
        <input type="text" placeholder="Name" class="personals" id="name" required />
        <input type="text" placeholder="Email" class="personals" id="email" required />
        <input type="text" placeholder="Phone" class="personals" id="phone" required />
        <br />
        <input type="text" placeholder="Wedding Date and Time" id="weddingDate" required />
        <input type="text" placeholder="Wedding Venue" id="weddingVenue" required />
        <textarea class="message" placeholder="Message" id="message" rows="4" required></textarea>
        <br />
        <button type="submit" class="button submit">

            Send Email
            <img src="repo/images/email_logo.png" alt="email logo" class="logo" />
